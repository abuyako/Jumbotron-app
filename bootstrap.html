<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

        <link rel="stylesheet" href="fontawsome/css/all.css">

    <title>jumbotron</title>

    <style>
        body {
            background-color: lightcyan;
        }
        .jumbotron {
            background-color: rgb(78, 235, 47);
            width: 65%;
            border-radius: 1.2em;
            box-shadow: 0 7px 14px rgba(0,0,0,0.25), 0 5px 5px rgba(0,0,0,0.22);
            /* height: 100px; */
        }
        .jumbotron:hover {
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            -webkit-transform: scale(1.03);
  transform: scale(1.03);
  transition: 1.2s;
        }
        .lead {
            font-family: garamond;
            color:rgb(2, 31, 24);
        }

        .image {
            width: 20%;
            height: 95%;
        }
    </style>

</head>
<body>
    <div class="row d-flex justify-content-center">
        <div class="jumbotron mt-5 animated zoomIn delay-1s">
                <img src="ball.png" alt="ball" class="rounded float-right image"> 
        <h1 class="display-4 animated slideInLeft delay-1s lead">Abuyako</h1>
        <p class="lead">Make it work, make it right and make it fast.</p>
        <button type="button" class="btn btn-default btn-circle btn-xl"><i class="fa fa-check"></i></button>
      </div>
    </div>
    <h1> THis is jumbotron </h1>
</body>
</html>
