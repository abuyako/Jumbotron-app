<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
     crossorigin="anonymous">
    <title>Document</title>
    <style>
        .card:hover {
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            -webkit-transform: scale(1.03);
  transform: scale(1.03);
  transition: 0.9s;
        }

        .image {
            background-image: url('7.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 500px;
            color: white;

        }
    </style>
</head>
<body>
    <div class="container " >
        <div class="col-sm">    
                <div class="row d-flex justify-content-center">
                        <div class="card mt-4" style="width: 18rem;">
                                <img src="7.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">Card title</h5>
                                  <p class="card-text">Some quick example text to build on the 
                                      card title and make up the bulk of the card's content.</p>
                                  <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                              </div>
                </div>
                <div class="row">
                        <div class="jumbotron mt-4 image">
                                <h1 class="display-4">Hello</h1>
                                <p class="lead">This is a simple hero unit, a simple jumbotron-style
                                    component for calling extra attention to featured content or information.</p>
                              </div>
                </div>
        </div>
        
            
    </div>
    
</body>
</html>
